<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaldo Poeta - Poesia Cognitiva Hipnótica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
        }
        
        h1, h2, .poetic-font {
            font-family: 'Playfair Display', serif;
        }
        
        .card-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.8s ease-out;
        }
        
        .profile-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid rgba(147, 112, 219, 0.5);
            box-shadow: 0 0 40px rgba(147, 112, 219, 0.4);
            object-fit: cover;
            margin: 0 auto 1.5rem;
            display: block;
            animation: pulse 3s infinite;
        }
        
        .name-title {
            background: linear-gradient(135deg, #9370DB, #E6E6FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .subtitle {
            color: rgba(230, 230, 250, 0.8);
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .tagline {
            color: rgba(147, 112, 219, 0.9);
            text-align: center;
            font-style: italic;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            padding: 0 1rem;
            line-height: 1.6;
        }
        
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #E6E6FA;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .contact-btn:hover {
            background: rgba(147, 112, 219, 0.3);
            border-color: rgba(147, 112, 219, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(147, 112, 219, 0.3);
        }
        
        .contact-btn i {
            font-size: 1.3rem;
        }
        
        .whatsapp-btn {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.2), rgba(37, 211, 102, 0.1));
            border-color: rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-btn:hover {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.4), rgba(37, 211, 102, 0.2));
            border-color: rgba(37, 211, 102, 0.6);
            box-shadow: 0 8px 24px rgba(37, 211, 102, 0.3);
        }
        
        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #E6E6FA;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: rgba(147, 112, 219, 0.3);
            border-color: rgba(147, 112, 219, 0.6);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 24px rgba(147, 112, 219, 0.4);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 40px rgba(147, 112, 219, 0.4);
            }
            50% {
                box-shadow: 0 0 60px rgba(147, 112, 219, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="glass-card">
            <!-- Foto de Perfil -->
            <img src="https://i.pravatar.cc/300?img=33" alt="Evaldo Poeta" class="profile-photo">
            
            <!-- Nome e Título -->
            <h1 class="name-title">Evaldo Poeta</h1>
            <p class="subtitle">Poesia Cognitiva Hipnótica</p>
            
            <!-- Frase/Tagline -->
            <p class="tagline">
                "Transformando palavras em portais de autoconhecimento e cura emocional"
            </p>
            
            <!-- Botões de Contato Principais -->
            <div class="contact-links">
                <a href="https://wa.me/5511999999999" target="_blank" class="contact-btn whatsapp-btn">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
                
                <a href="mailto:evaldopoeta@exemplo.com" class="contact-btn">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </a>
                
                <a href="https://www.instagram.com/evaldopoeta" target="_blank" class="contact-btn">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
            </div>
            
            <!-- Redes Sociais Grid -->
            <div class="social-grid">
                <a href="https://www.youtube.com/@evaldopoeta" target="_blank" class="social-icon" title="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                
                <a href="https://www.linkedin.com/in/evaldopoeta" target="_blank" class="social-icon" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                
                <a href="https://www.vizuhalizando.com.br" target="_blank" class="social-icon" title="Website">
                    <i class="fas fa-globe"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
