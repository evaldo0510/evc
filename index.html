<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaldo Poeta - Poesia Cognitiva Hipnótica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #030712;
        }
        h1, h2, .poetic-font {
            font-family: 'Playfair Display', serif;
        }
        .poetic-gradient {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(3, 7, 18, 1) 100%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .accent-glow:hover {
            box-shadow: 0 0 25px rgba(129, 140, 248, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.8); opacity: 0; }
        }
        .ripple-effect {
            animation: ripple 2s infinite cubic-bezier(0, 0.2, 0.8, 1);
        }
        .ripple-2 { animation-delay: 0.5s; }
        .ripple-3 { animation-delay: 1s; }

        /* Nova animação para o WhatsApp */
        @keyframes smoothPulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(74, 222, 128, 0)); }
            50% { transform: scale(1.12); filter: drop-shadow(0 0 8px rgba(74, 222, 128, 0.4)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(74, 222, 128, 0)); }
        }
        .whatsapp-pulse {
            animation: smoothPulse 2s infinite ease-in-out;
        }
        /* Para a animação quando houver interação direta no grupo (botão) */
        .group:hover .whatsapp-pulse, .group:active .whatsapp-pulse {
            animation: none;
        }
    </style>

</head>

</body>
</html>
